
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau member</title>
    
</head>
<body>

    <h2 style="text-align:center;">tableau memeber</h2>
    
<button matButton="filled" routerLink="/create">Create New </button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cin">
    <th mat-header-cell *matHeaderCellDef> CIN </th>
    <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type</th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>
   <ng-container matColumnDef="cv">
    <th mat-header-cell *matHeaderCellDef> CV</th>
    <td mat-cell *matCellDef="let element"> {{element.cv}} </td>
  </ng-container>
  <ng-container matColumnDef="createDate">
    <th mat-header-cell *matHeaderCellDef> createDate</th>
    <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
  </ng-container>
<ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions</th>
    <td mat-cell *matCellDef="let element"> 
      <button routerLink="/{{element.id}}/edit">
          <mat-icon>edit</mat-icon>
      </button>
          <button matFab aria-label="Example icon button with a delete icon" (click)="delete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
      
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


</body>
</html>
