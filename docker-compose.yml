version: '3.8'

services:
  angular-app:
    build: .
    container_name: angular-app
    ports:
      - "4200:80"
    depends_on:
      json-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  json-server:
    image: clue/json-server
    container_name: json-server
    volumes:
      - ./db.json:/data/db.json
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  nginx-app:
    image: nginx:alpine
    container_name: nginx-app
    ports:
      - "8081:80"
    restart: unless-stopped
     # JMeter - Tests de performance API
  jmeter:
    image: justb4/jmeter:5.5
    container_name: jmeter
    volumes:
      - ./jmeter-tests:/tests
      - ./jmeter-results:/results
    command: >
      -n -t /tests/api-test.jmx 
      -l /results/results.jtl 
      -e -o /results/html-report
      -Jjmeter.reportgenerator.overall_granularity=1000
    depends_on:
      - angular-app
      - json-server
    profiles:
      - test

  # Lighthouse - Tests de performance Frontend
lighthouse:
  image: femtopixel/google-lighthouse:latest
  container_name: lighthouse
  volumes:
    - ./lighthouse-reports:/home/chrome/reports
  command: >
    lighthouse http://angular-app:80
    --chrome-flags="--headless --no-sandbox --disable-gpu"
    --output=html
    --output=json
    --output-path=/home/chrome/reports/report.html
  depends_on:
    - angular-app
  profiles:
    - test
